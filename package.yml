name       : v4l-utils
version    : 1.12.3
release    : 5
source     :
    - https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.12.3.tar.bz2 : 5a47dd6f0e7dfe902d94605c01d385a4a4e87583ff5856d6f181900ea81cf46e
license    :
    - GPL-2.0
    - LGPL-2.1
component  : multimedia.video
summary    : Linux V4L2 and DVB API utilities and v4l libraries
description: |
    Linux V4L2 and DVB API utilities and v4l libraries
emul32     : yes
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(gl)
    - pkgconfig32(glu)
    - pkgconfig32(libudev)
    - pkgconfig32(x11)
