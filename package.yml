name       : v4l-utils
version    : 1.16.1
release    : 8
source     :
    - https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.16.1.tar.bz2 : c7e4d6f4b4b7f278a6fa4bf56385526920d40fbd9e3e2827b75ddcd41da0504a
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
summary    : Linux V4L2 and DVB API utilities and v4l libraries
description: |
    Linux utilities and libraries to handle media devices (TV devices, capture devices, radio devices, remote controllers).
emul32     : yes
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(gl)
    - pkgconfig32(glu)
    - pkgconfig32(libjpeg)
    - pkgconfig32(libudev)
    - pkgconfig32(x11)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install -j1
